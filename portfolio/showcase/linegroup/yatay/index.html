<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <title>InLine Embedded Modules Showcase</title>
    <style>
        .fa-spin {
        -webkit-animation: fa-spin 2s infinite linear;
                animation: fa-spin 2s infinite linear;
        }
        .fa-pulse {
        -webkit-animation: fa-spin 1s infinite steps(8);
                animation: fa-spin 1s infinite steps(8);
        }
        @-webkit-keyframes fa-spin {
            0% {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }
        @keyframes fa-spin {
            0% {
                -webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                        transform: rotate(360deg);
            }
        }
        .customizer-btn {
            position: fixed;
            left: 0vw;
            top: 0vh;
        }
        .searchModule {
            background-color: white;
            /* border: 1px dashed #33b5e5; */
            position: absolute;
            left: 5vw;
            top: 30vh;
        }
        /* #phoneAndCall {
            margin: auto 0px;
        }
        #phone {
            margin: auto 0px;
        } */
        #onlineReservation {
            top: 20vh;
            height: 375px;
            width: 25px;
        }
    </style>
  </head>
  <body>
    <div id='searchModule'>
        <div>
            <button type="submit" id="onlineReservation" class="btn btn-info" onClick="onlineReservationToggle()">ONLINE &nbsp; REZERVASYON</button>
        </div>
        <div id="search" class='col-3 searchModule'></div>
        <div id="customizer">
            <button id="customizerButton" class="btn btn-sm btn-info customizer-btn" onClick="openCustomizerModal()">
                <i class="fas fa-spin fa-cog"></i>
            </button>
            <!-- Customizer Modal -->
            <div class="modal fade customizer" id="CustomizerModal" tabindex="-1" role="dialog" aria-labelledby="CustomizerModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="CustomizerModalLabel"><b>Kişiselleştirme Seçenekleri</b></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="closeCustomizerModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="customizer-body">
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Modül Pozisyonu</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">
                                            <input type="radio" name="theme-color" id="theme-light" checked="checked" onClick="ColorChange('Beyaz')"/> Yatay
                                        </label>
                                        <label class="btn btn-outline-secondary ">
                                            <input type="radio" name="theme-color" id="" onClick="ColorChange(this)"/> Dikey
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Modül Konumu</h5>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="theme-color" id="align-module-left" onClick="locationChange('Sol')"/> Sol
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="theme-color" id="align-module-center" onClick="locationChange('Orta')"/> Orta
                                    </label>
                                    <label class="btn btn-outline-secondary ">
                                        <input type="radio" name="theme-color" id="align-module-right" checked="checked" onClick="locationChange('Sağ')"/> Sağ
                                    </label>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Modül Yüksekliği</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <input type="range" name="sidebar-position" id="locationRange" min="0" max="8" value="2" onClick="heightChange()"/>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Modül Saydamlığı</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <input type="range" name="sidebar-position" id="opacityRange" min="0" max="10" value="10" onClick="opacityChange()"/>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Tema Rengi</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">
                                            <input type="color" name="theme-color" id="themeColor" value="#fff" onClick="ColorChange(themeColor, this)"/>
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Modül Arka Plan Rengi</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">
                                            <input type="color" name="theme-color" id="moduleColor" value="#000" onClick="ColorChange(moduleColor, this)"/>
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Buton Renkleri</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">Rezervasyon Yap
                                            <input type="color" name="theme-color" id="makeResBtnColor" value="#aaa" onClick="ColorChange(makeResBtnColor, this)"/>
                                        </label>
                                        <label class="btn btn-outline-secondary ">Sizi Arayalım
                                            <input type="color" name="theme-color" id="weCallYouBtnColor" value="#ccf" onClick="ColorChange(weCallYouBtnColor, this)"/>
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Altyazı Seçimi</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">
                                            <input type="radio" name="header-position" onClick="groupHotelChange('groupHotel')"/> Var
                                        </label>
                                        <label class="btn btn-outline-secondary ">
                                            <input type="radio" name="header-position" onClick="groupHotelChange('groupHotel')"/> Yok
                                        </label>
                                    </div>
                                </div>
                                <div class="mt-3 border-bottom px-3">
                                    <h5 class="font-medium m-0">Altyazı Metni</h5>
                                    <div class="btn-group btn-group-toggle mt-2 mb-3" data-toggle="buttons">
                                        <label class="btn btn-outline-secondary ">
                                            <input type="text" name="theme-color" id="theme-dark" min="0" onClick="ColorChange('Sarı')"/>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal" onClick="closeCustomizerModal()">Tamam</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- We'll Call You Modal -->
        <div class="modal fade" id="CallYouModal" tabindex="-1" role="dialog" aria-labelledby="CallYouModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="CallYouModalLabel"><b>Sizi Arayalım</b></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="closeCallYouModal()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class='offset-1 col-10 mb-3'>
                            <input type='text' placeholder="Adınız" class="form-control" id="name">
                        </div>
                        <div class='offset-1 col-10 mb-3'>
                            <input type='text' placeholder="Soyadınız" class="form-control" id="surname">
                        </div>
                        <div class='offset-1 col-10 mb-3'>
                            <input type='number' placeholder="Telefon Numaranız" class="form-control" id="phoneNumber">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" onClick="closeCallYouModal()">Vazgeç</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" onClick="sendInfo()">Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="searchModule.js"></script>
  </body>
</html>
