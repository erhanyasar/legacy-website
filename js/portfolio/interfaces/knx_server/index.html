<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <link rel="shortcut icon" href="img/favicon.png">
    <link href="assets/css/ionic.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
</head>

<body class="arka_fon">
    <div class="bar bar-header index_header">
        <button class="button icon ion-navicon" onclick=""></button>
        <div class="page_header " data-role="header" data-position="fixed">
            <h1 class="title"><img align=absmiddle class="header_logo" src="images/header_logo.png"> KNX SERVER</h1>
            <button class="button" onclick="">Log Out</button></div>
    </div>
    <div id="kapi" class="list list-inset">
        <label class="item item-input">
    		<i class="icon ion-search placeholder-icon"></i>
    		<input type="text" placeholder="Search">
  		</label>
    </div>
    <div class="container">
        <ul class="list">
            <div class="list">
                <li class="item item-toggle">
                    Kapı
                    <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                </li>
            </div>
            <div class="list">
                <li class="item item-toggle">
                    Termostat
                    <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                </li>
                <div class="item range range-positive">
                    <i class="icon ion-ios-snowy"></i>
                    <input type="range" name="volume" min="0" max="100" value="50">
                    <i class="icon ion-ios-sunny-outline"></i>
                </div>
            </div>
            <div class="list">
                <li class="item item-toggle">
                    Perde
                    <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                </li>
            </div>
            <div class="list">
                <li class="item item-toggle">
                    Salon Işık
                    <label class="toggle toggle-assertive">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
                </li>
                <div class="item range range">
                    <img src="images/neo-lamp.png" width="32" />
                    <input type="range" name="volume" min="0" max="100" value="00">
                    <i class="icon ion-ios-lightbulb"></i>
                </div>
            </div>
            <li class="item item-toggle">
                Mutfak Işık
                <label class="toggle toggle-assertive">
    	   		<input type="checkbox">
    	   		<div class="track">
    	  			<div class="handle"></div>
    	 		</div>
    	 	</label>
            </li>
            <li class="item item-toggle">
                Su Baskını
                <label class="toggle toggle-assertive">
    	   		<input type="checkbox">
    	   		<div class="track">
    	     		<div class="handle"></div>
    	   		</div>
    	 	</label>
            </li>
        </ul>
        <div class="bar bar-footer copyright">
            <div class="title">All rights reserved &copy;
                <a href="http://www.zetteknoloji.com"><img width="35" class="header_logo" src="images/header_logo.png" /></a> 2013</div>
        </div>
    </div>

<script src="assets/js/ionic.min.js" type="text/javascript"></script>
