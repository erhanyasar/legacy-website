<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Erhan Ya≈üar | Ship Tracker</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-3 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
                <h3>VESSEL POINT :</h3>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h3 class="red">1539</h3>
            </div>
            <div class="col-xs-offset-1 col-xs-3 col-sm-offset-1 col-sm-3 col-md-offset-1 col-md-3 col-lg-offset-1 col-lg-3">
                <h3>OPEN ISSUES &nbsp;:</h3>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                <h3 class="red">15</h3>
            </div>
        </div>
    </div>

    <script id="th1-template" type="text/x-handlebars-template">
        {{#each headers}}
        <th class='centered'>{{this.name}}</th>
        {{/each}}
    </script>

    <script id="td1-template" type="text/x-handlebars-template">
        {{#each officers}}
        <tr>
            <td class='left-aligned'>{{this.duty}}</td>
            <td>{{iCount}}</td>
            <td class="default" id="{{multiply @index 1}}"></td>
            <td class="default" id="{{multiply @index 2}}"></td>
            <td class="default" id="{{multiply @index 3}}"></td>
        </tr>
        {{/each}}
    </script>

    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <table class="table">
                    <thead>
                        <tr id="thTable">
                        </tr>
                    </thead>
                    <tbody class="centered" id="tdTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script id="th2-template" type="text/x-handlebars-template">
        {{#each officers2}}
        <th class='centered'>{{this.duty}}</th>
        {{/each}}
    </script>

    <script id="td2-template" type="text/x-handlebars-template">
        {{#each ships}}
        <tr>
            <td class='left-aligned'>{{this.name}}</td>
            <td class="default" id="id{{multiply2 @index 1}}"></td>
            <td class="default" id="id{{multiply2 @index 2}}"></td>
            <td class="default" id="id{{multiply2 @index 3}}"></td>
            <td class="default" id="id{{multiply2 @index 4}}"></td>
            <td class="default" id="id{{multiply2 @index 5}}"></td>
            <td class="default" id="id{{multiply2 @index 6}}"></td>
            <td class="default" id="id{{multiply2 @index 7}}"></td>
            <td class="default" id="id{{multiply2 @index 8}}"></td>
            <td class="default" id="id{{multiply2 @index 9}}"></td>
            <td class="default" id="id{{multiply2 @index 10}}"></td>
            <td class="default" id="id{{multiply2 @index 11}}"></td>
        </tr>
        {{/each}}
    </script>

    <!-- Daily Table -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <h3>
                    <center aria-valuetext>DAILY</center>
                </h3>
                <table class="table">
                    <thead>
                        <tr id="thDaily">
                        </tr>
                    </thead>
                    <tbody class="centered" id="tdDaily">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Daily Table -->
    
    <!-- Weekly Table -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <h3>
                    <center aria-valuetext>WEEKLY</center>
                </h3>
                <table class="table">
                    <thead>
                        <tr id="thWeekly">
                        </tr>
                    </thead>
                    <tbody class="centered" id="tdWeekly">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Weekly Table -->
    
    <!-- Mothly Table -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <h3>
                    <center aria-valuetext>MONTHLY</center>
                </h3>
                <table class="table">
                    <thead>
                        <tr id="thMonthly">
                        </tr>
                    </thead>
                    <tbody class="centered" id="tdMonthly">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Monthly Table -->

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
