<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Kontrol - Ofis - Gemi</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="index.css" rel="stylesheet">
</head>

<body>
        
    <script id="th-template" type="text/template">
        <th class="centered">{data.officers.duty}</th>
    </script>
    
    <script id="td-template" type="text/x-custom-template">
        <td class="default" id=""></td>
    </script>

    <script id="tr-template" type="text/x-custom-template">
        <tr>
    </script>
    
    <script id="trEnd-template" type="text/x-custom-template">
        </tr>
    </script>

    <!-- Daily Table -->
    <div class="container">
        <div class="row clearfix">
            <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10">
                <h3>
                    <center aria-valuetext>DAILY</center>
                </h3>
                <table class="table">
                    <thead>
                        <tr id="dynamicHead">
                        </tr>
                    </thead>
                    <tbody class="centered" id="dynamicBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- /Daily Table -->

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="handlebars-v4.0.5.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
