<!doctype html>
<html ng-app>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8; IE=10; IE=11"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>  
    <title>Erhan Yaşar | Frontend Developer &amp; UI/UX Designer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> 
    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
      
  </head>
  <body>
      
      <div class="paddings">
        <img src="img/logo_ControlExpert.svg" height="60">
        <hr>
      </div>

      <div class="container">
        <form method="post" action="profile.html" class="form-horizontal centralize" id="loginForm">
          <div class="form-group">
            <label for="username" class="col-xs-offset-2 col-xs-2 col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2 control-label">Username</label>
            <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4">
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-xs-offset-2 col-xs-2 col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2 control-label">Password</label>
            <div class="col-xs-5 col-sm-4 col-md-4 col-lg-4">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-3 col-sm-offset-4 col-sm-3 col-md-offset-4 col-md-3 col-lg-offset-4 col-lg-3">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-3 col-sm-offset-6 col-sm-3 col-md-offset-6 col-md-3 col-lg-offset-6 col-lg-3">
              <button type="button" class="btn btn-default" onclick="window.location='login.html';">İptal</button>
              <button type="submit" class="btn btn-primary" id="sendBTN">Giriş Yap</button>
            </div>
          </div>
        </form>
        <hr>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>      
    <script type="text/javascript" src="js/main.js"></script>
      
  </body>
</html>
